<ion-content>
  <ion-item>
    <ion-chip slot="end" color="success">{{productPrice}}</ion-chip>
  <ion-label class="title">
    {{productName}}
  </ion-label>
</ion-item>
  <br>
 <ion-label class="subtitle ion-margin">
  {{productDescription}}
 </ion-label>

  <ion-label>&nbsp;&nbsp;Cantidad&nbsp;&nbsp;&nbsp;&nbsp;</ion-label>
  <ion-chip (click)="addCantidad()" color = "white">&nbsp;&nbsp;&nbsp;&nbsp;<ion-icon name="caret-up-outline"></ion-icon>&nbsp;&nbsp;&nbsp;&nbsp;</ion-chip>
  <ion-label>
    {{cantidad}}
  </ion-label>
  <br>
  <ion-text style="font-size: 30px;">Total : &nbsp;&nbsp;{{total}}</ion-text>

</div>
