<ion-header class="ion-no-border">
  <ion-list lines="none">
    <ion-item color="primary">
      <ion-icon slot="start" name="reorder-two"></ion-icon>
    </ion-item>
    <ion-item color="primary">
      <ion-text><b>Asociación de vendedoras de comida "San Miguel de Yahuarcocha"</b></ion-text>
      <ion-avatar slot="end">
        <img src="assets/imgs/logo.jpg" />
      </ion-avatar>
    </ion-item>
  </ion-list>
  <div class="popover">
    <ion-searchbar placeholder = "Buscar"></ion-searchbar>
  </div>
</ion-header>
<ion-content>
  <ion-grid class="ion-margin-top">
    <ion-item lines="none" color="light">
      <ion-label class="title">Más vendidos</ion-label>
    </ion-item>
    <ion-row>
      <ion-slides [options]="slideOpts">
        <ion-slide *ngFor="let item of popularItems">
          <ion-card class="bgCard" style="width: 400px;">
            <ion-card-header>
              <ion-label>
                Local {{item?.restaurant['number']}}
                <p>$ {{item?.price}}</p>
              </ion-label>
            </ion-card-header>
            <ion-card-content>
              <img src="assets/imgs/tilapia.png" />
            </ion-card-content>
          </ion-card>
        </ion-slide>
      </ion-slides>
    </ion-row>
  </ion-grid>

  <ion-grid class="ion-margin-top">
    <ion-item lines="none" color="light">
      <ion-label class="title">Restaurantes</ion-label>
      <ion-button slot="end" size="small" shape="round" color="primary" [routerLink]="['/menu/restaurantes/']" >Ver todos</ion-button>
    </ion-item>
    <ion-row>
      <ion-slides [options]="slideOpts1">
        <ion-slide *ngFor="let item of featuredItems">
          <ion-card class="featured" [routerLink]="['/menu/restaurantes/restaurante-perfil/', item.id]">
            <ion-card-header>
              <ng-container >
                <img src="assets/imgs/tilapia.png" />   
                </ng-container>
                        
            </ion-card-header>
            <ion-card-content>
              <ion-item lines="none">
                <ion-text>
                  {{item?.name}}
                  <p><ion-text color="tertiary">Abierto</ion-text></p>
                </ion-text>              
              </ion-item>
            </ion-card-content>
          </ion-card>
        </ion-slide>
      </ion-slides>
    </ion-row>
  </ion-grid>
  <br>
  <br>
  <br>
</ion-content>
