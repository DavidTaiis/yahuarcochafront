<ion-header class="ion-no-border">
  <ion-list lines="none">
    <ion-item color="primary">
      <ion-icon slot="start" name="reorder-two"></ion-icon>
    </ion-item>
  </ion-list>
  <div class="popover">
    <ion-searchbar placeholder = "Buscar"></ion-searchbar>
  </div>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-label class="title">Restaurantes</ion-label>
    <ion-row>
      <ion-col *ngFor="let item of restaurants" size="6">  
        <ion-card class="featured" [routerLink]="['/menu/restaurantes/restaurante-perfil/', item.id]" >
          <ion-card-header>
            <img src="assets/imgs/tilapia.png" />              
          </ion-card-header>
          <ion-card-content>
            <ion-item lines="none">
              <ion-text>
                <p>{{item?.name}}</p>
                <p><ion-text color="primary">Local {{item?.id}}</ion-text></p>
              </ion-text>
            </ion-item>
            <div class="footer">
            <p *ngIf="item.is_open == 1" style="font-size: 12px;">Abierto</p>
            <p *ngIf="item.is_open == 0" style="font-size: 12px;">Cerrado</p>
            </div>
           </ion-card-content>
        </ion-card>     
    </ion-col>
  </ion-row> 
  </ion-grid>
</ion-content>
