<ion-header class="ion-no-border">
  <ion-list lines="none">
    <ion-item color="primary">
      <ion-icon slot="start" name="reorder-two"></ion-icon>
    </ion-item>
    <ion-item color="primary">
      <ion-text><b>&nbsp;&nbsp;&nbsp;&nbsp;Detalles de mi orden</b></ion-text>
      <ion-avatar slot="end">
        <img src="assets/imgs/logo.jpg" />
      </ion-avatar>
    </ion-item>
  </ion-list>
  
</ion-header>

<ion-content>
  <ion-card *ngIf="totalItem > 0">
    <ion-card-header>
      <ion-card-title style="color: var(--ion-color-primary);">Total de la compra: &nbsp;{{grandTotal}}</ion-card-title>
      <ion-card-subtitle>{{restaurantName}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item-group>
        <ng-container *ngFor="let product of products">
          <ion-item class="ion-padding-vertical popItem" >
            <ion-thumbnail slot="start"> 
                <img src="assets/imgs/tilapia.png" />
            </ion-thumbnail>
            <ion-text>
              <ion-note color="dark"><b>{{product.quantity}} {{product.productName}}</b></ion-note>
              <p class="ion-text-wrap">{{product.descriotion}}</p>      
            </ion-text>        
          </ion-item>
          <div style="text-align: center;">
            <ion-text>Total: </ion-text>
            <ion-chip slot="end" color="success">{{product.subtotal}}</ion-chip>
            <ion-text>Eliminar porducto:  </ion-text>
            <ion-chip slot="end" color="success" (click)="deleteProduct(product)"><ion-icon name="trash-outline"></ion-icon></ion-chip>   
          </div>
              
        </ng-container>      
       
      </ion-item-group>

    </ion-card-content>

  </ion-card>
  <ion-button *ngIf="totalItem > 0" expand="block" shape="round" class="mt-8" (click)="confirmarOrden()"> <ion-icon name="checkmark-done-outline"></ion-icon> &nbsp;&nbsp;&nbsp; Generar Orden</ion-button>

  <ion-card *ngIf="totalItem == 0">
    <div style="text-align: center;">
      <h2>A√∫n no tienes productos agregados ü§∑üèª‚Äç‚ôÇÔ∏è ‚ùå</h2>
    </div>
  </ion-card>

</ion-content>
