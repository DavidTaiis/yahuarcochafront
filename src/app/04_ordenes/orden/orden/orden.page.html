<ion-header class="ion-no-border">
  <ion-list lines="none">
    <ion-item color="primary">
      <ion-icon slot="start" name="reorder-two"></ion-icon>
    </ion-item>
    <ion-item color="primary">
      <ion-text><b>&nbsp;&nbsp;&nbsp;&nbsp;Mis ordenes</b></ion-text>
      <ion-avatar slot="end">
        <img src="assets/imgs/logo.jpg" />
      </ion-avatar>
    </ion-item>
  </ion-list>
  
</ion-header>

<ion-content>
  <div class="contenedor-list-ventas" id="contenedor-list-ventas">
  <ion-card *ngFor="let order of orders" class="contenedor-card-p" (click)="getOrderDetails(order.id, true)">
    <ion-card-header class="encabezado-card">
      <div></div>
    </ion-card-header>
    <ion-card-content class="descripcion-card">
      <ion-list>
        <ion-item lines="none">
          <ion-thumbnail slot="start">
            <img src="assets/imgs/compra.png" />
          </ion-thumbnail>
       
            <div class="text-bold text-color-purple">{{order.seller}}</div>
            <ion-grid>
              <ion-row>
                <ion-col>
                  <div class="text-color-purple">{{order.deliver_date}}</div>
                </ion-col>
                <ion-col class="text-color-purple text-bold" style="text-align: right;">
                  <ion-chip color = "success">{{order.total}}</ion-chip>
                  
                </ion-col>
              </ion-row>
            </ion-grid>
         
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>    
</div>
<ion-modal [isOpen]="isModalOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Detalle de productos</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="setOpen(false)">Cerrar</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">

      <div class="contenedor-list-ventas" id="contenedor-list-ventas">
        <ion-card *ngFor="let order of orderDetails" class="contenedor-card-p" (click)="getOrderDetails(order.id, true)">
          <ion-card-header class="encabezado-card">
            <div></div>
          </ion-card-header>
          <ion-card-content class="descripcion-card">
            <ion-list>
              <ion-item>
                <ion-avatar slot="start">
                  <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
                </ion-avatar>
                <ion-label>{{order.name}}</ion-label>
                <ion-chip color = "success">{{order.total}}</ion-chip>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>    
      </div>
    </ion-content>
  </ng-template>
</ion-modal>
</ion-content>
